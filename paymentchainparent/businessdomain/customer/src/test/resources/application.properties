#Nombre microservicio
spring.application.name=businessdomain-customer

# Configuración del servidor de configuración
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.name=config-client
spring.cloud.config.profile=local

#Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.config.enabled=true

# Exponer todos los endpoints disponibles con Actuator de este microservicio
management.endpoints.web.exposure.include=*